<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  
  <body ng-app="assignment" ng-controller="AssignmentCtrl" class="platform-android platform-cordova platform-webview">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Assignments</h1>
          <!-- New Task button-->
          <button class="button button-icon" ng-click="newAssignment()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>
          <!-- our list and list items -->
          <ion-list>
            <ion-item ng-repeat="assignment in assignments">
              Assignment name: {{assignment.assignment_name}}
              <br />
              Class: {{assignment.assignment_class}}
              <br />
              Due Date/Time: {{assignment.assignment_due_date | date:'shortDate'}}&nbsp;at&nbsp;{{assignment.assignment_due_time | date:'shortTime'}}
              <br />
              Assingment Completed?:&nbsp;{{assignment.assignment_completed}}
              <br /><br />
              <button class="button" ng-click="setAssignmentCompleted(assignment)">MarkCompleted</button>
              <button class="button" ng-click="removeAssignment(assignment)">Remove</button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

    </ion-side-menus>

    <script id="new-assignment.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Assignment</h1>
          <button class="button button-clear button-positive" ng-click="closeNewAssignment()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createAssignment(assignment)">
            <div class="list">
              <label class="item item-input">
                Assignment Name:&nbsp;<input type="text" placeholder="Name" ng-model="assignment.assignment_name">
              </label>
              <label class="item item-input">
                Assignment Class:&nbsp;<input type="text" placeholder="Class" ng-model="assignment.assignment_class">
              </label>
              <label class="item item-input">
                Assignment Due Date:&nbsp;<input type="date" ng-model="assignment.assignment_due_date">
              </label>
              <label class="item item-input">
                Assignment Due Time:&nbsp;<input type="time" ng-model="assignment.assignment_due_time">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Assignment</button>
            </div>
          </form>

        </ion-content>

      </div>

    </script>

  </body>

</html>
